<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Basic Test Suite</title>
    <!-- Load local QUnit. -->
    <link rel="stylesheet" href="libs/qunit/qunit/qunit.css" media="screen">
    <script src="libs/qunit/qunit/qunit.js"></script>
    <script src="../src/vimg.js"></script>
</head>
<body>
    <div id="wrapper">
        <img src="blank.gif" data-src="hello.jpg" class="vimg" id="right-away">

    <div id="qunit"></div>

    <script src="test.js"></script>
